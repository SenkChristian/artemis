apply plugin: 'java'
apply plugin: 'maven'

group = "com.artemis"
version = "1.0.1"

jar.baseName = "artemis"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }
}

dependencies {
	testCompile "junit:junit:4.11"
}